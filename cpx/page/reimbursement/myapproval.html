<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>我的发起</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/base.less">
    <link rel="stylesheet" type="text/css" href="../../widget/cpx_modules/reimbursement/myapproval/myapproval.less">
</head>
<body>
    <div class="wrapper myapproval">
        <div class="bar-top cpx-form clearfix">
            <div class="form-group control-group">
                <label class="control-label">状态:</label>
                <div class="controls">
                    <div class="control">
                        <span class="ui-combo-wrap" id="reimType">
                            <input type="text" class="input-txt" autocomplete="off" data-ref="date">
                            <i class="trigger"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group control-group">
                <label class="control-label">报销编号:</label>
                <div class="controls">
                    <div class="control">
                        <input type="text" class="form-control input-ph" id="reimNumber" value="请输入编号">
                    </div>
                </div>
            </div>
            <div class="form-group control-group">
                <label class="control-label">待审批人:</label>
                <div class="controls">
                    <div class="control">
                        <span class="ui-combo-wrap" id="approvePerson">
                            <input type="text" class="input-txt" autocomplete="off" data-ref="date">
                            <i class="trigger"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group control-group">
                <label class="control-label"></label>
                <div class="controls">
                    <div class="control">
                        <a href="javascript:;" class="ms-cnd dropdown" id="msCnd">更多条件</a>
                        
                    </div>
                </div>
            </div>
            <div class="bar-right">
                <button type="button" class="btn btn-primary" id="search">查询</button>
                <button type="button" class="btn btn-default" id="create">发起报销</button>
            </div>
        </div>
        <!-- 加载表单数据 -->
        <div class="cpx-table-control grid-wrap" id="maingrid"></div>       
    </div> 
    <script type="text/javascript" src="../../widget/modules/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../widget/modules/sea/sea.js"></script>
    <script type="text/javascript" src="../../widget/modules/temporary/common.js"></script>
    <script type="text/javascript" src="./widget/modules/ligerui/base.js"></script>
    
    <script type="text/javascript">
        seajs.use('../../widget/cpx_modules/reimbursement/myapproval/myapproval', function(myapproval) {
            myapproval.init();
        });
    </script>  
</body>
</html>
